<!DOCTYPE html>
<html lang="ja">

<head>

	<meta charset="UTF-8">
	<title>文書登録画面（管理者用）</title>

	<link rel="stylesheet" href="../../lib/jQuery/1.13.2/jquery-ui.min.css">
	<script src="../../lib/jQuery/jquery-3.7.1.min.js"></script>
	<script src="../../lib/jQuery/1.13.2/jquery-ui.min.js"></script>
	<script src="../../js/base.js?p=(new Date()).getTime()"></script>
	<script src="../../js/dateUtil.js?"></script>
	<script src="../../js/inputCheckUtil.js?867"></script>
	<link rel="stylesheet" href="doc0007.css?12">
	<script src="doc0007.js?118"></script>


</head>

<!--<body style="background-color:#E2EFDA;margin: 0px;padding: 0px;">-->

<body style="margin: 30px;padding: 0px;">

	<!-- エラーメッセージ  -->
	<div id="message"></div>

	<!--	<table style="background-color:#F2F2F2; border:none;border-collapse:collapse;">-->

	<table style="border: none;border-collapse: collapse;">
		<tr>
			<td colspan="3" style="background-color: #DDEBF7;width: 1050px;height: 30px;">
				<label style="background-color: #DDEBF7;font-size: 16px;margin: 0px 0px 0px 360px;"
					for="name1">文書登録</label>
				<label style="background-color: #DDEBF7;font-size: 16px;margin: 0px 0px 0px 50px;"
					for="name1">変更</label>
			</td>
			<td style="width: 600px;"></td>
		</tr>
		<tr>
			<td>
				<table style="border:none;width:1050px;">
					<tr>
						<td style="width:900px;"></td>
						<td style="font-size:14px;width:210px;color:#305496;">管理者
							<label style="font-size:14px;margin: 0px  0px 0px 5px;" for="name1" id="useName"></label>
						</td>
						<td style="width:300px;"></td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
		<tr>
			<td>
				<table style="border:none;margin: 0px 0px 0px 100px;">
					<tr>
						<td colspan="7" style="width:950px;height:35px;"></td>
					</tr>
					<tr>
						<th colspan="3" align="left" style="font-size:16px;font-weight:normal;">
							更新対象年月
						</th>
						<td colspan="3" style="width:950px;height:35px;">
							<label style="font-size:14px;margin-left:5px;" id="targetYm"></label>
						</td>
					</tr>
					<tr style="height:40px;">
						<th colspan="3" align="left" style="font-size:16px;font-weight:normal;">
							文書分類
						</th>
						<td>
							<label id="docType" style="font-size:14px;"></label>
						</td>
					</tr>
					<tr style="height:40px;">
						<th colspan="3" align="left" style="font-size:16px;font-weight:normal;">
							文書タイトル
						</th>
						<td>
							<label id="docTitle" style="font-size:14px;"></label>
						</td>
					</tr>
					<tr>
						<th colspan="3" align="left" style="width:150px;font-size:16px;font-weight:normal;">
							更新対象社員名
						</th>
						<td colspan="3" style="width:300px;height:35px;">
							<label style="font-size:14px;margin-left:5px;" id="targetEmplName"></label>
						</td>
					</tr>
					<tr style="height:40px;">
						<th colspan="3" align="left" style="font-size:16px;font-weight: normal;">
							文書ファイル
						</th>
						<td>
							<input type="text" id="file_select_text" size="35" readonly />
							<span class="originalFileBtn ">
								参照
								<input type="file" id="fileSelectBtn" />
							</span>
						</td>
					</tr>
					<tr style="height:140px;">
						<th colspan="3" align="left" style="font-size:16px;font-weight: normal;">
							有効期限
						</th>
						<td>
							<input style="font-size:14px;font-weight:bold;width:130px;" id="dateFrom" type="date" />-
							<input style="font-size:14px;font-weight:bold;width:130px;" id="dateTo" type="date" />
						</td>
					</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<button class="c-button" style="font-size:14px;width:180px;margin: 10px  0px 0px 400px;" id="updateBtn">
					更新
				</button>
			</td>
		</tr>
	</table>
</body>

</html>
