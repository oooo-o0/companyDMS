<!DOCTYPE html>
<html lang="ja">

<head>

	<meta charset="UTF-8">
	<title>文書登録画面（管理者用）</title>
	
	<link rel="stylesheet" href="../../lib/jQuery/1.13.2/jquery-ui.min.css">
	<script src="../../lib/jQuery/jquery-3.7.1.min.js"></script>
	<script src="../../lib/jQuery/1.13.2/jquery-ui.min.js"></script>
	<script src="../../js/base.js?p=(new Date()).getTime()"></script>
	<script src="../../js/dateUtil.js?"></script>
	<script src="../../js/inputCheckUtil.js?867"></script>
	<link rel="stylesheet" href="doc0005b.css?12">
	<script src="doc0005b.js?118"></script>


</head>



<body style="margin: 30px;padding: 0px;">

<!-- エラーメッセージ  -->
<div id="message"></div>
<form id="uploadForm" method="POST" enctype="multipart/form-data">
	<table style="border:none;border-collapse:collapse;">
	    <tr>
    		<td colspan="3" style="background-color:#DDEBF7;width:1050px;height:30px;">
				<label style="background-color:#DDEBF7;font-size:16px;margin: 0px  0px 0px 360px;" for="name1">
					文書登録
				</label>
				<label style="background-color:#DDEBF7;font-size:16px;margin: 0px  0px 0px 50px;" for="name1">
					新規登録
				</label>
    		</td>
	    	<td style="width:600px;"></td>
    	</tr>
		<tr>
			<td>
				<table style="border:none;width:1050px;">
					<tr>
						<td style="width:900px;"></td>
						<td style="font-size:14px;width:210px;color:#305496;">管理者
							<label style="font-size:14px;margin: 0px  0px 0px 5px;" for="name1" id="useName"></label>
						</td>
			 			<td style="width:300px;"></td>
			 		</tr>
				</table>
			</td>
		</tr>
		<tr>
			<td>
				<table style="border:none;margin: 0px  0px 0px 100px;">
					<tr>
    					<td colspan="7" style="width:950px;height:35px;"></td>
    				</tr>
					<tr>
    	  				<th colspan="3" align="left" style="font-size:16px;font-weight:normal;margin: 10px  0px 0px 0px;">
    	  					登録対象年月
    	  				</th>
    					<td colspan="3" style="width:950px;height:35px;">
							<label style="font-size:14px;margin: 0px  0px 0px 5px;" for="name1" id="targetYm"></label>
    					</td>
    				</tr>
			    	<tr style="height:40px;">
      					<th colspan="3" align="left" style="font-size:16px;font-weight:normal;margin: 10px  0px 0px 0px;">
      						文書分類
      					</th>
      					<td>
      						<select id="docTypeSelectList" style="height:25px;">
		   						<option selected disabled>
  		  					 	</option>
		  					</select>
						</td>
    				</tr>
			    	<tr style="height:40px;">
      					<th colspan="3" align="left" style="font-size:16px;font-weight:normal;margin: 10px  0px 0px 0px;">
      						文書タイトル
      					</th>
      					<td>
      						<input type="text" id="docTitle" size="80" maxlength="78"/>
      					</td>
    				</tr>
					<tr>
      					<th colspan="3" align="left" style="width:150px;font-size:16px;font-weight:normal;margin: 10px  0px 0px 0px;">
      						登録対象社員名
      					</th>
    					<td colspan="3" style="width:300px;height:35px;">
							<label style="font-size:14px;margin: 0px  0px 0px 5px;" for="name1" id="targetEmplName"></label>
    					</td>
    				</tr>
    				<tr style="height:40px;">
      					<th colspan="3" align="left" style="font-size:16px;font-weight: normal;">
      						文書ファイル
      					</th>
						<td>
							<input type="text" id="file_select_text" size="35" readonly/>
 							<span class="originalFileBtn ">
 								参照
  								<input type="file" name="upfile" id="fileSelectBtn"/>
 							</span>
						</td>
					</tr>
    				<tr style="height:140px;">
      					<th colspan="3" align="left" style="font-size:16px;font-weight: normal;">
      						有効期限
      					</th>
      					<td>
      						<input style="font-size:14px;font-weight:bold;width:135px;" id="dateFrom" type="date"/>-
      						<input style="font-size:14px;font-weight:bold;width:135px;" id="dateTo" type="date"/>
						</td>
    				</tr>
				</table>
			</td>
		</tr>
		<tr>
		    <td>
				<button class="c-button" style="font-size:14px;width:180px;margin: 10px  0px 0px 400px;" id="insertBtn">
				 	登録
				</button>
			</td>
		</tr>
	</table>
</form>
</body>
</html>
